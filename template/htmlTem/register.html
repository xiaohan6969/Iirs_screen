<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../cssTem/register.css">
    <title>注册界面</title>
</head>
<body>
    <form action="" method="" onsubmit="" >
        <table border="1" align="center" width="50%">
            <caption class="fontColor">用户注册</caption>
            <tr>
                <td align="right">
                    <sup><font color="red">*</font></sup>
                    <sapn class="fontColor">用户名：</sapn>
                </td>
                <td>
                    <input type="text" name="username" id="user_name" class="input_class" />
                    <span id="username_span" class="fontColor">用户名由3-5个字符组成</span></td>
    
            </tr>
            <tr>
                <td align="right">
                    <sup><font color="red">*</font></sup>
                    <sapn class="fontColor">密码：</sapn>
                </td>
                <td>
                    <input type="password" name="password" id="password" class="input_class" />
                    <span id="password_span" class="fontColor">请输入8-12位密码</span>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2" >  <!-- 合并两列 -->
                    <div class="button">
                        <input type="button" class="aaa" value="注册" onclick="Jump()"/>
                        <input type="reset" class="aaa" value="重置" />
                    </div>
                    
                </td>
            </tr>
        </table>
    </form>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="../jsTem/register.js" ></script>
</body>
</html>
